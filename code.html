<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav {
            width: 20%;
            background-color: #f1f1f1;
            float: left;
            padding: 20px;
        }

        main {
            width: 80%;
            float: left;
            padding: 20px;
        }

        .card {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Dashboard</h1>
    </header>

    <nav>
        <h2>Menu</h2>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Analytics</a></li>
            <li><a href="#">Reports</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </nav>

    <main>
        <div class="card">
            <h2>Card 1</h2>
            <p>Content for Card 1 goes here.</p>
        </div>

        <div class="card">
            <h2>Card 2</h2>
            <p>Content for Card 2 goes here.</p>
        </div>

      
    </main>

</body>

</html>
