<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-between;
            background-color: #444;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
        }

        nav a:hover {
            background-color: #555;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        <h1>Dashboard</h1>
    </header>

    <nav>
        <div class="logo">Your Logo</div>
        <div>
            <a href="#">Home</a>
            <a href="#">Dashboard</a>
            <a href="#">Settings</a>
            <a href="#">Logout</a>
        </div>
    </nav>

    <!-- Your dashboard content goes here -->

</body>
</html>
